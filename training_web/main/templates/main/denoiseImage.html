{% extends 'main/base.html' %}
{% block content %}

    <div class="container mx-auto p-5">
        <form action={% url 'denoise' request.user.username %} method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image_to_process">
            <input type="submit" value="Process file">
        </form>
    </div>
{% endblock %}
