{% extends 'main/base.html' %}
{% block content %}

    <div class="container mx-auto p-5">
        <form action={% url 'imagetext' request.user.username %} method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image_to_process">
            <input type="submit" value="Process file">
        </form>
        {% if text %}
            <div><p class="py-5">{{ text }}</p></div>
        {% endif %}
    </div>
{% endblock %}
