{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="{% static 'main/styles/styling.css' %}">

</head>
<body style="min-height: 100vh">

    <div class="wrapper">

        <!-- Navigation -->
        <header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 justify-content-between">

                    <a href="{% url 'home_page' %} " style="color: aliceblue"><p> Tool for deonoising and reading images </p></a>
                </div>
                {% if user %}
                    <a class="mx-5" style="color: aliceblue" href="{% url 'profile' %}">{{ user.username }}</a>
                {% endif %}
            </nav>

        </header>

        <main class="main mt-5">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-center text-white">
            <div class="container p-4">
                <section class="ms-4">
                    <span class="fab fa-facebook-f"></span>
                    <span class="fab fa-twitter"></span>
                </section>
            </div>
            <div class="text-center p-3">
                Â© 2022 Copyright: Company

        </footer>

    </div>

    <!-- Bootstrap -->

           integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
